<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--Columna de Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Name </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
  </ng-container>

  <!-- Columna de Genero -->
  <ng-container matColumnDef="gender" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Gender </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.gender}} </td>
  </ng-container>

  <!-- Columna de Especie -->
  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Specie </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.species}} </td>
  </ng-container>

  <!-- Columna de Edad -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Age </th>
    <td mat-cell *matCellDef="let element" class="center">
      <ng-container *ngIf="element.dateOfBirth!='' && element.dateOfBirth != 'Invalid date'">
         {{element.dateOfBirth | edad}}
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Columna que aparece cuando no se encuentra informacion segun el filtro aplicado -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator class="mb-5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
