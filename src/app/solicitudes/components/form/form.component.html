
<div class="container login-container">

  <div class="container login-container mb-5">
  <div class="row">
      <div class="col-md-7 mx-auto login-form-1 login-radius container">

          <form (ngSubmit)="enviarSolicitud()" autocomplete="off" [formGroup]="miFormulario">

            <!-- Campo de nombre -->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Name</label>

                <div class="col-sm-9">

                  <mat-form-field appearance="fill">
                    <mat-label>Write Here</mat-label>
                    <input matInput placeholder="Nombre" formControlName="nombre">
                  </mat-form-field>

                  <span class="form-text text-danger"
                      *ngIf="campoNoEsValido('nombre')">
                      At least 3 letters
                  </span>
                </div>
              </div>


        <!-- Campo de especie -->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Specie</label>
            <div class="col-sm-9">
              <mat-form-field appearance="fill">
                <mat-label>Select One</mat-label>
                <mat-select formControlName="especie">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let especie of especies" [value]="especie">
                    {{especie}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

                <span class="form-text text-danger"
                  *ngIf="campoNoEsValido('especie')">
                  You must select one
                </span>
            </div>
        </div>

        <!-- Campo de existencias -->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Genre</label>
            <div class="col-sm-9">
             <mat-form-field appearance="fill">
              <mat-label>Select One</mat-label>
              <mat-select formControlName="genero">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let genero of generos" [value]="genero">
                  {{genero}}
                </mat-option>
              </mat-select>
            </mat-form-field>

              <span class="form-text text-danger"
                  *ngIf="campoNoEsValido('genero')">
                  You must select one
              </span>
            </div>
        </div>

        <!-- Campo de ancestry -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Ancestry</label>
          <div class="col-sm-9">
              <mat-form-field appearance="fill">
                <mat-label>Write Here</mat-label>
                <input matInput placeholder="Ancestry" formControlName="ancestry">
              </mat-form-field>

              <span class="form-text text-danger"
                *ngIf="campoNoEsValido('ancestry')">
                At least 3 letters
              </span>
          </div>
        </div>

        <!-- Date picker para la fecha de nacimiento -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Date of Birth</label>
          <div class="col-sm-9">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="yearOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>


              <span class="form-text text-danger"
                *ngIf="campoNoEsValido('ancestry')">
                You must select a date
              </span>
          </div>
        </div>

        <!-- Boton que confirma formulario -->
        <div class="row">
            <div class="col">
                <button type="submit" class="float-end"mat-button color="warn">Send</button>
            </div>
        </div>


        </form>
    </div>

  </div>
  </div>

</div>
