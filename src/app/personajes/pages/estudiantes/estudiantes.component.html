<h1>Hogwarts Students</h1>
<mat-divider></mat-divider>
<br>

<!-- uso de angular flex  -->
<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px"
     class="background"
     [ngStyle]="styles()">

<!-- uso de directiva ngFor y directiva ngIf -->
  <div fxFlex="50"
       fxFlex.lg="50"
       fxFlex.sm="50"
       *ngFor="let personaje of estudiantes; let i = index">

      <app-table *ngIf="i==0" [personajes]="[estudiantes]"></app-table>

  </div>



</div>
