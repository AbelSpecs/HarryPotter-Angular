<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--Columna de Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Name </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
  </ng-container>



  <!-- Columna de Patronus -->
  <ng-container matColumnDef="patronus" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Patronus </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.patronus}} </td>
  </ng-container>


  <!-- Columna de Edad -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Age </th>
    <td mat-cell *matCellDef="let element" class="center">
      <ng-container *ngIf="element.yearOfBirth!=''">
        {{2021 - element.yearOfBirth}}
      </ng-container>

    </td>
  </ng-container>


  <!-- Columna de Imagen -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Image </th>
    <td mat-cell *matCellDef="let element" class="center"> <img src="{{element.image}}"/></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Columna que aparece cuando no se encuentra informacion segun el filtro aplicado -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>


</table>
